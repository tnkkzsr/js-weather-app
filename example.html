<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム天気情報</title>
    <link rel="stylesheet" href="examples.css">
</head>
<body>
    <h1>リアルタイム天気情報</h1>
    <div id="search-area">
        <label for="location">地域を選択：</label>
        <input type="search" id="location" placeholder="地域名を入力">
        <button id="search-btn">検索</button>
    </div>
    <div id="weather-info">
        <!-- 天気情報が表示されます -->
    </div>
    <div id="forecast-info">
        <!-- 予報詳細が表示されます -->
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
